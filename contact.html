<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tuning Studio</title>
    <link rel="stylesheet" href="contact-styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">
            <svg class="back-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            Back
        </a>

        <div class="contact-container">
            <h1 class="title">Contact Us</h1>
            <p class="subtitle">Get in touch with our team</p>

            <div class="contact-cards">
                <div class="contact-card">
                    <div class="icon-wrapper">
                        <svg class="contact-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                        </svg>
                    </div>
                    <h2>Phone</h2>
                    <p class="contact-value" id="phone">9986624530</p>
                    <button class="copy-button" onclick="copyToClipboard('phone', this)">
                        <svg class="copy-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                        </svg>
                        <span class="button-text">Copy</span>
                    </button>
                </div>

                <div class="contact-card">
                    <div class="icon-wrapper">
                        <svg class="contact-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                    </div>
                    <h2>Email</h2>
                    <p class="contact-value" id="email">triahautoworks@gmail.com</p>
                    <button class="copy-button" onclick="copyToClipboard('email', this)">
                        <svg class="copy-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                        </svg>
                        <span class="button-text">Copy</span>
                    </button>
                </div>
            </div>

            <div class="additional-info">
                <h3>Business Hours</h3>
                <p>Monday - Saturday: 9:30 AM - 6:30 PM</p>
                <p>Sunday: Closed</p>
            </div>
        </div>
    </div>

    <script src="contact-script.js"></script>
</body>
</html>
